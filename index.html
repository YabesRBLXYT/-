<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link List with Secure Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #passwordPrompt, #content {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #passwordPrompt {
            display: block;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="password"] {
            padding: 10px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #errorMessage {
            color: red;
            display: none;
            margin-top: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        li a {
            text-decoration: none;
            color: #007BFF;
        }

        li a:hover {
            text-decoration: underline;
        }

        li .git-link {
            display: block;
            margin-top: 5px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="passwordPrompt">
        <h1>Enter Password</h1>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
        <p id="errorMessage">Incorrect password, please try again.</p>
    </div>
    <div id="content">
        <h1>Link List</h1>
        <ul id="linkList"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script>
        let correctPasswordHash = '';

        // Load the password hash from the disguised HTML file
        fetch('innocuous.html')
            .then(response => response.text()) // Get the content as text
            .then(data => {
                // Extract the JSON portion from the text
                const jsonPart = data.match(/{.*}/s);
                if (jsonPart) {
                    const passwordData = JSON.parse(jsonPart[0]);
                    correctPasswordHash = passwordData.passwordHash;
                }
            })
            .catch(error => console.error('Error loading disguised password file:', error));

        function checkPassword() {
            const inputPassword = document.getElementById('password').value;
            // Hash pertama
            const firstHash = CryptoJS.MD5(inputPassword).toString();
            // Hash kedua
            const doubleHash = CryptoJS.MD5(firstHash).toString();
            // Bandingkan dengan hash yang tersimpan
            if (doubleHash === correctPasswordHash) {
                document.getElementById('passwordPrompt').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                loadLinks();
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        function loadLinks() {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const linkList = document.getElementById('linkList');
                    Object.keys(data).forEach(key => {
                        const link = data[key];
                        const listItem = document.createElement('li');

                        const nameAnchor = document.createElement('a');
                        nameAnchor.href = link.url;
                        nameAnchor.textContent = link.name;
                        nameAnchor.target = '_blank'; // Open links in a new tab

                        const gitAnchor = document.createElement('a');
                        gitAnchor.href = link.git;
                        gitAnchor.textContent = 'Git Link';
                        gitAnchor.className = 'git-link';
                        gitAnchor.target = '_blank'; // Open links in a new tab

                        listItem.appendChild(nameAnchor);
                        listItem.appendChild(gitAnchor);
                        linkList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error loading JSON data:', error));
        }
    </script>
</body>
</html>
