<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Linkvertise Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .timer {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wait a moment...</h1>
        <p>Please wait for a few seconds before you can continue to your destination.</p>
        <div class="timer" id="timer">10</div>
        <button class="button" id="continueButton" disabled>Continue</button>
    </div>

    <script>
        let countdown = 10;
        const timerElement = document.getElementById('timer');
        const continueButton = document.getElementById('continueButton');
        
        const interval = setInterval(() => {
            countdown--;
            timerElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(interval);
                continueButton.disabled = false;
            }
        }, 1000);

        continueButton.addEventListener('click', () => {
            // Request to the server-side script to get the destination URL
            fetch('get-link')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = data.url;
                    } else {
                        alert('Failed to retrieve the link. Please try again later.');
                    }
                });
        });
    </script>
</body>
</html>
